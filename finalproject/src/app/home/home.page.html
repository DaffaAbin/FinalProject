<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let item of DataUser">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>
          {{item.nama}}
          {{item.nim}}
        </ion-card-title>
        <ion-card-subtitle>VISI&MISI : Lorem ipsum dolor sit amet.</ion-card-subtitle>
      </ion-card-header>
    
      <ion-button shape="round">Vote</ion-button>
    </ion-card>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Kandidat 2</ion-card-title>
        <br>
        <ion-button (click)="setOpen(true)">VISI&MISI</ion-button>
        <ion-alert
          [isOpen]="isAlertOpen"
          header="VISI&MISI"
          subHeader=""
          message="Lorem ipsum dolor sit amet."
          [buttons]="alertButtons"
          (didDismiss)="setOpen(false)"
        ></ion-alert>
      </ion-card-header>
      
      <ion-button shape="round">Vote</ion-button>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let item of DataUser">
          {{item.nama}}
          {{item.nim}}
      </ion-item>
    </ion-list>
    
  </div>
</ion-content>
